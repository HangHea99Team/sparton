<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>

    <div>
        <div class="form-group">
            <input class="form-control" id="signUp_userId" name="userId" type="text" placeholder="아이디">
        </div>
        <div class="form-group">
            <input class="form-control" id="signUp_username" name="userName" type="text" placeholder="이름">
        </div>
        <div class="form-group">
            <input class="form-control" id="signUp_email" name="email" placeholder="이메일">
        </div>
        <div class="form-group">
            <input class="form-control" id="signUp_password" name="pass1" type="password" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <input class="form-control" id="signUp_password_check" name="pass2" type="password" placeholder="비밀번호 확인">
        </div>
        <button onclick="signup()">회원가입</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src=".././static/js/signup/signup.js" type="application/javascript"></script>
</body>

</html>
