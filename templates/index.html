<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who R U</title>

    <meta property="og:title" content="Who R U" />
    <meta property="og:description" content="당신을 소개해주세요!!" />
    <meta
      property="og:image"
      content="https://s3.ap-northeast-2.amazonaws.com/blog.spartacodingclub.kr/sparta-supporters.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- 각자 작업한 CSS 파일은 여기에 첨부 -->

    <link
      rel="stylesheet"
      type="text/css"
      href=".././static/css/common/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href=".././static/css/common/common.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href=".././static/css/common/main.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
<header class="header_wrap">
    <div class="login-mypage">   
        <p class="user">{{session['userName']}}</p>
        <div class="login-btn">
            <button class="login" type="button" onclick="location.href='login'">Login</button>
            <button class="signUp" type="button" onclick="location.href='signUp'">SignUp</button>
        </div>  
        <div class="mypage-btn">
            <button class="myPage" type="button" onclick="location.href=''">MyPage</button>
            <button class="logOut" type="button" onclick="out()">LogOut</button>
        </div> 
</div>
<div class="mypic">
    <img
        src="https://occ-0-586-999.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABbsGiKsKMaZdJWqbLKnNWXVCLtw2VP56ioYDZoXf0mS94nS7IKSlnScZKh-qaVeCkYeo5pSAhkZXf5UJwN4WVoQ-nni_ys0ainsshiYTSGSB.png?r=74b"
    />
    <h1>Who R U</h1>
    <p>당신을 소개해주세요!</p>
    <button type='button' onclick="location.href='profile'">소개하기</button>
    </div>
</header>
<section class="section_wrap">
    <div class="mycards" id="comment-list">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-box">
        <div class="col">
        <div class="card h-100">
            <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            class="userImg"
            alt="..."
            />
            <div class="card-body">
            <h5 class="userName">유저 이름</h5>
            <p class="info">자기소개</p>
            <p class="job">직업</p>
            <p class="stack">주특기 스택</p>
            </div>
        </div>
    </div>
</div>
    <div id="user-card-popup" class="user-popup-wrap">
        <div class="user-popup-container">
            <div class="user-popup-content">
                <header class="userCard-header">
                    <!-- 프로필 이미지, 아이디, 유저명, 직업, 이메일, 깃허브 -->
                    <div class="userInfo-wrap">
                        <img class="userInfo-image" id="userInfo-image"/>
                        <div class="userInfo-NameBox">
                            <div class="nameBox-header">
                                <h3 class="userInfo-id" id="userInfo-id"></h3>
                            </div>
                            <div class="nameBox-footer">
                                <div>
                                    <span class="userInfo-name" id="userInfo-name"></span>
                                    <span class="userInfo-job" id="userInfo-job"></span>
                                </div>
                                <div>
                                    <span class="userInfo-email" id="userInfo-email"></span>
                                    <span class="userInfo-git" id="userInfo-git"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <section class="userCard-content">
                    <!-- 사용자 정보 -->
                    <div class="aboutBox-content">
                        <p id="userInfo-about">
                            백엔드 개발자입니다.
                        </p>
                        <p>
                            최근 댓글
                            <span id="cardPop_commentTime"> 2분전 </span>
                        </p>
                    </header>
                    <section class="comment-section">
                        <ul class="comment-box">
                            <li class="comment-item">
                                <div class="comment-user">
                                    <img src="https://avatars.githubusercontent.com/u/51357635?s=400&u=36fd01b69ccd7729620c086927f9c0847ffdb0e1&v=4" id="comment-user-img"/>
                                </div>
                                <div class="comment-content">
                                    <div class="content-box">
                                        <p id="comment-user-name">
                                            Wooglim
                                        </p>
                                        <p id="comment-user-content">
                                            이 사람 기가맥힙니다.
                                        </p>
                                    </div>
                                    <div class="comment">
                                        <p id="comment-time">
                                            2분전
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </section>
                        <footer class="comment-footer">
                            <input id="comment-input" placeholder="댓글 달기..."/>
                            <button class="reset_style_btn send-comment-btn">
                                작성
                            </button>
                        </footer>
                    </div>
                </footer>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img
                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">유저 이름</h5>
                <p class="card-text">자기소개</p>
                <p class="mycomment">주특기 스택</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img
                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">유저 이름</h5>
                <p class="card-text">자기소개</p>
                <p class="mycomment">주특기 스택</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer_wrap"></footer>

    <!-- 각자 작업한 JS 파일은 여기에 첨부 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src=".././static/js/common/common.js"
      type="application/javascript"
    ></script>
  </body>
</html>
