<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Who R U</title>

    <meta property="og:title" content="Who R U"/>
    <meta property="og:description" content="당신을 소개해주세요!!"/>
    <meta
            property="og:image"
            content="https://s3.ap-northeast-2.amazonaws.com/blog.spartacodingclub.kr/sparta-supporters.png"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&display=swap"
            rel="stylesheet"
    />

    <!-- 각자 작업한 CSS 파일은 여기에 첨부 -->

    <link
            rel="stylesheet"
            type="text/css"
            href=".././static/css/common/reset.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href=".././static/css/common/common.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href=".././static/css/common/main.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href=".././static/css/common/init.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href=".././static/css/card/card.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<header class="header_wrap">
    <div class="login-mypage">
        <p class="user">{{ session['userName'] }}</p>
        <div class="login-btn">
            <button class="login" type="button" onclick="location.href='login'">Login</button>
            <button class="signUp" type="button" onclick="location.href='signUp'">SignUp</button>
        </div>
        <div class="logOut-btn">
            <button class="logOut" type="button" onclick="out()">LogOut</button>
        </div>
    </div>
    <div class="mypic">
        <img src="https://occ-0-586-999.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABbsGiKsKMaZdJWqbLKnNWXVCLtw2VP56ioYDZoXf0mS94nS7IKSlnScZKh-qaVeCkYeo5pSAhkZXf5UJwN4WVoQ-nni_ys0ainsshiYTSGSB.png?r=74b"
        class="top_img"/>
        <img src="https://littledeep.com/wp-content/uploads/2019/05/kids_illustration_style1.png"
        class="bottom_img"/>
        <h1>Who R U</h1>
        <p>당신을 소개해주세요!</p>
        <button type='button' class="card_modify_btn" onclick="location.href='profile'">
            {% if session["userId"] %}
                프로필 수정하기
            {% else %}
                프로필 입력하기
            {% endif %}
        </button>
    </div>
</header>
<section class="section_wrap">
    <div class="mycards" id="comment-list">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-box">
            <div class="col">
                <div class="card h-100">
                    <img
                            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                            class="userImg"
                            alt="..."
                    />
                    <div class="card-body">
                        <h5 class="userName">유저 이름</h5>
                        <p class="info">자기소개</p>
                        <p class="job">직업</p>
                        <p class="stack">주특기 스택</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="user-card-popup" class="user-popup-wrap">
        <button class="reset_style_btn exit-card-pop-btn" onclick="hideCardPopup()">
            <span class="material-icons">
                close
            </span>
        </button>
        <div class="user-popup-container">
            <div class="user-popup-content">
                <header class="userCard-header">
                    <!-- 프로필 이미지, 아이디, 유저명, 직업, 이메일, 깃허브 -->
                    <div class="userInfo-wrap">
                        <img class="userInfo-image" id="userInfo-image"/>
                        <div class="userInfo-NameBox">
                            <div class="nameBox-header">
                                <h3 class="userInfo-id" id="userInfo-id"></h3>
                            </div>
                            <div class="nameBox-footer">
                                <span class="userInfo-name" id="userInfo-name"></span>
                                <span class="userInfo-job" id="userInfo-job"></span>
                                <a href="mailto:kkhw1202@gmail.com" class="userInfo-email" id="userInfo-email">
                                    <span class="material-icons userInfo-icon">
                                        email
                                    </span>
                                </a>
                                <a href="" class="userInfo-git" id="userInfo-git" target="_blank">
                                    <img src=".././static/img/github-mark.png" class="userInfo-img"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
                <section class="userCard-content">
                    <!-- 사용자 정보 -->
                    <div class="aboutBox-content">
                        <p id="userInfo-about">
                            백엔드 개발자입니다.
                        </p>
                    </div>
                </section>
                <footer class="userCard-comment">
                    <!-- 댓글 -->
                    <div class="comment-wrap">
                        <header class="comment-header">
                            <button class="reset_style_btn" onclick="likeThisUser()">
                                ❤️
                                <span id="cardPop_like"></span>
                            </button>
                            <p>
                                최근 댓글
                                <span id="cardPop_commentTime"> 2분전 </span>
                            </p>
                        </header>
                        <section class="comment-section">
                            <ul class="comment-box">
                                <li class="comment-item">
                                    <div class="comment-user">
                                        <img src=""
                                             id="comment-user-img"/>
                                    </div>
                                    <div class="comment-content">
                                        <div class="content-box">
                                            <p id="comment-user-name">
                                                Wooglim
                                            </p>
                                            <p id="comment-user-content">
                                                이 사람 기가맥힙니다.
                                            </p>
                                        </div>
                                        <div class="comment">
                                            <p id="comment-time">
                                                2분전
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </section>
                        <footer class="comment-footer">
                            <input id="comment-input" placeholder="댓글 달기..."/>
                            <button class="reset_style_btn send-comment-btn" onclick="saveReple()">
                                작성
                            </button>
                        </footer>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</section>
<footer class="footer_wrap"></footer>
</section>
<footer class="footer_wrap"></footer>
<!-- 각자 작업한 JS 파일은 여기에 첨부 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
        src=".././static/js/common/common.js"
        type="application/javascript"
></script>
<script
        src=".././static/js/card/card.js"
        type="application/javascript"
></script>
<script
        src=".././static/js/card/reple.js"
        type="application/javascript"
></script>
</body>
</html>
