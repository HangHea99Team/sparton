<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"type="text/css" href=".././static/css/signup/login.css"/>
    <title>Who R U 로그인</title>
    
    <script>

    </script>
</head>

<body>
    <div class="wrap">
        <div class="login-box">
            <h1 style="text-align: center; color: rgb(247, 184, 107);">Who R U?</h1>
            <h2 class="login">로그인</h2>
            <div class="sign">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="login_userId" placeholder="name@example.com">
                    <label for="userid">아이디</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="login_password" placeholder="Password">
                    <label for="userpw">비밀번호</label>

                </div>
            </div>
            <div class="btn-group">
                <a type="button" href="/signUp">회원가입</a>
            </div>
            <div class="login-check">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark btn-lg" onclick="login()">로그인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src=".././static/js/signup/signup.js" type="application/javascript"></script>
</body>

</html>
